<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>收藏夹管理器</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .btn {
      background-color: #4a5568;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 0.25rem;
    }

    .btn:hover {
      background-color: #2d3748;
    }

    .btn-primary {
      background-color: #4299e1;
    }

    .btn-primary:hover {
      background-color: #3182ce;
    }

    .bookmark-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .bookmark-card {
      background-color: white;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border: 1px solid #e2e8f0;
      transition: all 0.2s;
      cursor: pointer;
    }

    .bookmark-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .bookmark-title {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.25rem;
    }

    .bookmark-url {
      color: #4299e1;
      font-size: 0.875rem;
      word-break: break-all;
      margin-bottom: 0.25rem;
    }

    .bookmark-date {
      color: #718096;
      font-size: 0.75rem;
    }

    .highlight {
      background-color: #ebf8ff;
      border-color: #4299e1;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    /* 自定义滚动条样式 */
    .bookmark-list::-webkit-scrollbar {
      width: 8px;
    }

    .bookmark-list::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .bookmark-list::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }

    .bookmark-list::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    /* 加载动画 */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #4a5568;
    }

    .loading.active {
      display: block;
    }

    /* 搜索框样式 */
    .search-box {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .search-box:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="text" class="search-box" id="searchBox" placeholder="搜索书签...">
      <div class="button-group">
        <button class="btn btn-primary" id="locateCurrentPage">定位当前页面</button>
        <button class="btn" id="sortAsc">时间升序</button>
        <button class="btn" id="sortDesc">时间降序</button>
        <button class="btn" id="exportHtml">导出HTML</button>
        <button class="btn" id="copyUrls">复制URL</button>
      </div>
    </div>
    <div id="loading" class="loading">加载中...</div>
    <div id="bookmarkList" class="bookmark-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
